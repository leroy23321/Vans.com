<! DOCTYPE.html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HackglobalsystemofHPwindows</title>
<style>
  body {
    background-color: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
  }

  .skull-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin-bottom: 20px;
  }

  .skull {
    width: 100%;
    height: 100%;
    background-image: url('skull.png');
    background-size: cover;
    background-position: center;
    animation: shake 0.5s infinite alternate;
    cursor: pointer;
  }

  @keyframes shake {
    0% { transform: rotate(-2deg); }
    100% { transform: rotate(2deg); }
  }

  .eye {
    position: absolute;
    width: 20%;
    height: 20%;
    background: red;
    border-radius: 50%;
    top: 35%;
    animation: illuminate 2s forwards;
  }

  .eye.left {
    left: 25%;
  }

  .eye.right {
    right: 25%;
  }

  @keyframes illuminate {
    0% {
      background: transparent;
      box-shadow: none;
    }
    100% {
      background: red;
      box-shadow: 0 0 20px red;
    }
  }

  .futuristic-button {
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    color: rgba(255, 255, 255, 0.5);
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s, color 0.2s, border-color 0.2s;
    font-family: 'Courier New', Courier, monospace;
  }

  .futuristic-button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    color: rgba(255, 0, 0, 0.5);
    border-color: rgba(255, 0, 0, 0.5);
  }

  .blood-drop {
    position: absolute;
    top: -100px; /* Start off screen */
    width: 10px;
    height: 100px;
    background: red;
    border-radius: 50%;
    animation: drop 2s forwards;
    opacity: 0.9;
  }

  @keyframes drop {
    to {
      top: 100vh; /* End at the bottom of the screen */
    }
  }
</style>
</head>
<body>
  <div class="skull-container" onclick="redirect()">
    <div class="skull"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <button class="futuristic-button" onclick="startBloodRain()">Enter</button>

  <script>
    function redirect() {
      window.location.href = 'page2.html';
    }

    function startBloodRain() {
      for (let i = 0; i < 20; i++) { // Generate 20 drops
        const drop = document.createElement('div');
        drop.className = 'blood-drop';
        drop.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        drop.style.animationDelay = `${Math.random()}s`; // Random start delay
        document.body.appendChild(drop);
      }
      setTimeout(redirect, 2000); // Redirect after 2 seconds
    }
  </script>


</body></html>
